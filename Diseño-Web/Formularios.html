<!DOCTYPE html>
<html>
<head>
    <title>Formularios</title>
</head>
<body>
    <form>
        <input type="text" required="" value="Daniel">
        <input type="number">
        <input type="email">
        <input type="password">
        <input type="color">
        <input type="range" min="0" max="5">
        <input type="date">
        <input type="time">
        <input type="button" value="Boton">
        <input type="submit">
        <textarea readonly>Hola</textarea>
    </form>
</body>
</html>
